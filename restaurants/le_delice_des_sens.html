<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f80cec01b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/style.css" type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header__title">ohmyfood</h1>
            <a href="/index.html" class="header__backindex">
                <i class="fas fa-arrow-left header__backindex--empty" aria-hidden="true"></i>
                <i class="fas fa-arrow-left header__backindex--full" aria-hidden="true"></i>
            </a>
        </div>
    </header>

    <main>
        <article class="banner">
            <img src="/images/restaurants/le_délice_des_sens.jpg" alt="Photo Le délice des sens" class="banner__img">
            <div class="banner__text">
                <h2 class="banner__text--title">Le délice des sens</h2>
                <input type="checkbox" class="banner__text--selection" name="like" id="like_le_delice_des_sens">
                <label for="like_le_delice_des_sens" class="heart">
                    <i class="far fa-heart heart--empty" aria-hidden="true"></i>
                    <span class="heart__filter">
                        <i class="fas fa-heart heart__filter--full"></i>
                    </span>
                </label>
            </div>
        </article>

        <form class="meal">
            <h3 class="meal__title">
                ENTRÉES
                <span class="meal__title--style"></span>
            </h3>
            <fieldset class="meal__starter">

                <!-- FIRST STARTER -->

                <div class="meal__starter--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="starter1" class="selection">
                    <label for="starter1" class="plate plate--first">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Tartare de thon">Tartare de thon</span>
                            <span class="plate__text__menu" title="Assaisonné au yuzu">Assaisonné au yuzu</span>
                        </span>
                        <span class="plate__price">25€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- SECOND STARTER -->

                <div class="meal__starter--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="starter2" class="selection">
                    <label for="starter2" class="plate plate--second">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Bouchée de homard croustillant">Bouchée de homard croustillant</span>
                            <span class="plate__text__menu" title="Et sa farandole de petits légumes">Et sa farandole de petits légumes</span>
                        </span>
                        <span class="plate__price">35€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- THIRD STARTER -->

                <div class="meal__starter--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="starter3" class="selection">
                    <label for="starter3" class="plate plate--third">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Velouté de cèpes">Velouté de cèpes</span>
                            <span class="plate__text__menu" title="Aux truffes">Aux truffes</span>
                        </span>
                        <span class="plate__price">20€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </fieldset>

            <h3 class="meal__title">
                Plats
                <span class="meal__title--style"></span>
            </h3>
            <fieldset class="meal__dish">

                <!-- FIRST DISH -->

                <div class="meal__dish--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="dish1" class="selection">
                    <label for="dish1" class="plate plate--first">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Poulet rôti aux herbes de Provence">Poulet rôti aux herbes de Provence</span>
                            <span class="plate__text__menu" title="Et sa crème de truffe">Et sa crème de truffe</span>
                        </span>
                        <span class="plate__price">40€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- SECOND DISH -->

                <div class="meal__dish--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="dish2" class="selection">
                    <label for="dish2" class="plate plate--second">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Langouste rôtie">Langouste rôtie</span>
                            <span class="plate__text__menu" title="Et ses légumes de saison">Et ses légumes de saison</span>
                        </span>
                        <span class="plate__price">35€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- THIRD DISH -->

                <div class="meal__dish--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="dish3" class="selection">
                    <label for="dish3" class="plate plate--third">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Côte de boeuf Angus">Côte de boeuf Angus</span>
                            <span class="plate__text__menu" title="Et sa purée de panais">Et sa purée de panais</span>
                        </span>
                        <span class="plate__price">44€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </fieldset>

            <h3 class="meal__title">
                Desserts
                <span class="meal__title--style"></span>
            </h3>
            <fieldset class="meal__dessert">

                <!-- FIRST DESSERT -->

                <div class="meal__dessert--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="dessert1" class="selection">
                    <label for="dessert1" class="plate plate--first">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Farandole de desserts">Farandole de desserts</span>
                            <span class="plate__text__menu" title="Du chef">Du chef</span>
                        </span>
                        <span class="plate__price">18€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- SECOND DESSERT -->

                <div class="meal__dessert--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="dessert2" class="selection">
                    <label for="dessert2" class="plate plate--second">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Crème brulée ">Crème brulée</span>
                            <span class="plate__text__menu" title="Revisitée">Revisitée</span>
                        </span>
                        <span class="plate__price">22€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- THIRD DESSERT -->

                <div class="meal__dessert--choice">
                    <input type="checkbox" name="meal_le_delice_des_sens" id="dessert3" class="selection">
                    <label for="dessert3" class="plate plate--third">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Tiramisu">Tiramisu</span>
                            <span class="plate__text__menu" title="À la noisette">À la noisette</span>
                        </span>
                        <span class="plate__price">23€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </fieldset>
            <input type="button" class="meal--button" value="Commander">
        </form>
    </main>

    <footer class="footer">
        <h4 class="footer__title">ohmyfood</h4>
            <ul class="footer__list">
                <li class="footer__list--element">
                    <a href="#" class="link">
                        <i class="fas fa-utensils link__icon" aria-hidden="true"></i>
                    Proposer un restaurant
                    </a>
                </li>

                <li class="footer__list--element">
                    <a href="#" class="link">
                        <i class="fas fa-hands-helping link__icon" aria-hidden="true"></i>
                    Devenir partenaire
                    </a>
                </li>

                <li class="footer__list--element">
                    <a href="#" class="link">
                    Mentions légales
                    </a>
                </li>

                <li class="footer__list--element">
                    <a href="mailto:contact@ohmyfood.fr" class="link">
                    Contact
                    </a>
                </li>
            </ul>
    </footer>
</body>
