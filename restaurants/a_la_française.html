<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f80cec01b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/style.css" type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header__title">ohmyfood</h1>
            <a href="/index.html" class="header__backindex">
                <i class="fas fa-arrow-left header__backindex--empty" aria-hidden="true"></i>
                <i class="fas fa-arrow-left header__backindex--full" aria-hidden="true"></i>
            </a>
        </div>
    </header>

    <main>
        <article class="banner">
            <img src="/images/restaurants/à_la_française.jpg" alt="Photo à la française" class="banner__img">
            <div class="banner__text">
                <h2 class="banner__text--title">À la française</h2>
                <input type="checkbox" class="banner__text--selection" name="like" id="like_a_la_francaise">
                <label for="like-la-palette-du-gout" class="heart">
                    <i class="far fa-heart heart--empty" aria-hidden="true"></i>
                    <span class="heart__filter">
                        <i class="far fa-heart heart__filter--full"></i>
                    </span>
                    </label>
            </div>
        </article>
    </main>
</body>
