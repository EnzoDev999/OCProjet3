<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f80cec01b5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="../css/style.css" type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="header__title">ohmyfood</h1>
            <a href="../index.html" class="header__backindex">
                <i class="fas fa-arrow-left header__backindex--empty" aria-hidden="true"></i>
                <i class="fas fa-arrow-left header__backindex--full" aria-hidden="true"></i>
            </a>
        </div>
    </header>

    <main>
        <article class="banner">
            <img src="../images/restaurants/la_note_enchantée.jpg" alt="Photo La note enchantée" class="banner__img">
            <div class="banner__text">
                <h2 class="banner__text--title">La note enchantée</h2>
                <input type="checkbox" class="banner__text--selection" name="like" id="like_la_note_enchantée">
                <label for="like_la_note_enchantée" class="heart">
                    <i class="far fa-heart heart--empty" aria-hidden="true"></i>
                    <span class="heart__filter">
                        <i class="fas fa-heart heart__filter--full"></i>
                    </span>
                </label>
            </div>
        </article>

        <form class="meal">
            <h3 class="meal__title">
                ENTRÉES
                <span class="meal__title--style"></span>
            </h3>
            <fieldset class="meal__starter meal__starter--fourchoice">

                <!-- FIRST STARTER -->

                <div class="meal__starter--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="starter1" class="selection">
                    <label for="starter1" class="plate plate--first">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Ravioles de foie gras">Ravioles de foie gras </span>
                            <span class="plate__text__menu" title="Accompagnés de leur crème à la truffe">Accompagnés de leur crème à la truffe</span>
                        </span>
                        <span class="plate__price">25€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- SECOND STARTER -->

                <div class="meal__starter--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="starter2" class="selection">
                    <label for="starter2" class="plate plate--second">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Caviar osciètre">Caviar osciètre</span>
                            <span class="plate__text__menu" title="Sur blini à la farine de blé noir">Sur blini à la farine de blé noir</span>
                        </span>
                        <span class="plate__price">35€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- THIRD STARTER -->

                <div class="meal__starter--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="starter3" class="selection">
                    <label for="starter3" class="plate plate--third">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Homard et espuma de potiron">Homard et espuma de potiron</span>
                            <span class="plate__text__menu" title="Mariné aux zestes d'orange">Mariné aux zestes d'orange</span>
                        </span>
                        <span class="plate__price">20€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- FOURTH STARTER -->

                <div class="meal__starter--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="starter4" class="selection">
                    <label for="starter4" class="plate plate--fourth">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Foie gras de canard cuit entier">Foie gras de canard cuit entier</span>
                            <span class="plate__text__menu" title="Confiture de figue et pain toasté">Confiture de figue et pain toasté</span>
                        </span>
                        <span class="plate__price">35€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </fieldset>

            <h3 class="meal__title">
                Plats
                <span class="meal__title--style"></span>
            </h3>
            <fieldset class="meal__dish">

                <!-- FIRST DISH -->

                <div class="meal__dish--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="dish1" class="selection">
                    <label for="dish1" class="plate plate--first">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Noix de coquilles Saint-Jacques">Noix de coquilles Saint-Jacques</span>
                            <span class="plate__text__menu" title="Sur lit de purée de céleri-rave">Sur lit de purée de céleri-rave</span>
                        </span>
                        <span class="plate__price">40€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- SECOND DISH -->

                <div class="meal__dish--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="dish2" class="selection">
                    <label for="dish2" class="plate plate--second">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Langoustine poêlée">Langoustine poêlée</span>
                            <span class="plate__text__menu" title="Purée de patate douce">Purée de patate douce</span>
                        </span>
                        <span class="plate__price">35€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- THIRD DISH -->

                <div class="meal__dish--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="dish3" class="selection">
                    <label for="dish3" class="plate plate--third">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Mijoté de queue de boeuf">Mijoté de queue de boeuf</span>
                            <span class="plate__text__menu" title="Et riz sauvage aux zestes de citron">Et riz sauvage aux zestes de citron</span>
                        </span>
                        <span class="plate__price">44€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </fieldset>

            <h3 class="meal__title">
                Desserts
                <span class="meal__title--style"></span>
            </h3>
            <fieldset class="meal__dessert">

                <!-- FIRST DESSERT -->

                <div class="meal__dessert--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="dessert1" class="selection">
                    <label for="dessert1" class="plate plate--first">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Macaron noisette et chocolat">Macaron noisette et chocolat</span>
                            <span class="plate__text__menu" title="Glace au caramel brun et sel de Guérande">Glace au caramel brun et sel de Guérande</span>
                        </span>
                        <span class="plate__price">18€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- SECOND DESSERT -->

                <div class="meal__dessert--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="dessert2" class="selection">
                    <label for="dessert2" class="plate plate--second">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Baba au rhum revisité ">Baba au rhum revisité</span>
                            <span class="plate__text__menu" title="Avec son coulis de citron">Avec son coulis de citron</span>
                        </span>
                        <span class="plate__price">22€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>

                <!-- THIRD DESSERT -->

                <div class="meal__dessert--choice">
                    <input type="checkbox" name="meal_la_note_enchantée" id="dessert3" class="selection">
                    <label for="dessert3" class="plate plate--third">
                        <span class="plate__text">
                            <span class="plate__text__menu" title="Tarte au citron meringuée ">Tarte au citron meringuée </span>
                            <span class="plate__text__menu" title="Déstructurée">Déstructurée</span>
                        </span>
                        <span class="plate__price">23€</span>
                        <span class="plate__checked">
                            <i class="fas fa-check-circle plate__checked--icon" aria-hidden="true"></i>
                        </span>
                    </label>
                </div>
            </fieldset>
            <input type="button" class="meal--button" value="Commander">
        </form>
    </main>

    <footer class="footer">
        <h4 class="footer__title">ohmyfood</h4>
            <ul class="footer__list">
                <li class="footer__list--element">
                    <a href="#" class="link">
                        <i class="fas fa-utensils link__icon" aria-hidden="true"></i>
                    Proposer un restaurant
                    </a>
                </li>

                <li class="footer__list--element">
                    <a href="#" class="link">
                        <i class="fas fa-hands-helping link__icon" aria-hidden="true"></i>
                    Devenir partenaire
                    </a>
                </li>

                <li class="footer__list--element">
                    <a href="#" class="link">
                    Mentions légales
                    </a>
                </li>

                <li class="footer__list--element">
                    <a href="mailto:contact@ohmyfood.fr" class="link">
                    Contact
                    </a>
                </li>
            </ul>
    </footer>
</body>
